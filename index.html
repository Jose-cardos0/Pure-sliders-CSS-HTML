<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Slider</title>

    <link rel="stylesheet" href="/slider/styles.css">
</head>
<body>
    <section class="slider">
        <div class="slides">
            <!--Inicio radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!--Fin radio buttons-->
            <!--Sliders image-->
            <div class="slide first">
                <img src="sua img aqui" alt="Project1">
            </div>
            <div class="slide">
                <img src="sua img aqui" alt="Project2">
            </div>
            <div class="slide">
                <img src="sua img aquig" alt="Project3">
            </div>
            <!--Final sliders image-->
            <!--Navegation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </section>


    <script src="/slider/scripts.js"></script>
</body>
</html>
